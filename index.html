<html>

<body>
  <div style="border: solid 1px black; height: 200px; width: 400px; margin-left:auto; margin-right: auto; margin-bottom: 20px; position:relative">

    <div style="height: 40%">

              Increment
          </button>
        </div>
    </div>
  </div>
  <div id='anchor'></div>
  <script type="text/babel">

    class App extends React.Component {
        constructor(props){
            super(props);
            this.state = {
                text: 'Stateful component!'
            }
        }
        render(){
            return (
                <div>
                    <h1>{this.state.text}</h1>
                    <button
                        onClick={ () => this.setState({ text: 'State has changed!' }) } >
                        Click to change state's text value!
                    </button>
                </div>
            )
        }
    }

    class Counter extends React.Component {
      constructor(props) {

            </div>

                        Increment
                    </button>
                  </div>
              </div>
            </div>
        )
      }

    }

    ReactDOM.render(<Counter />,document.getElementById('anchor'))
  </script>
